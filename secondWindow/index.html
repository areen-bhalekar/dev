<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="mainContainer">
        <p class="heading">Data Visualization</p>
        <div class="inputValues">
            <select id="timeframeSelect">
                <option value="5">Last 5 seconds</option>
                <option value="10">Last 10 seconds</option>
                <option value="30">Last 30 seconds</option>
                <option value="60">Last 1 minute</option>
                <option value="300">Last 5 minute</option>
                <option value="600">Last 10 minute</option>
                <option value="1800">Last 30 minute</option>
                <option value="3600">Last 1 hour</option>
            </select>
            <button id="btn">Adjust Parameters</button>
        </div>
        <canvas id="dataChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
